<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Industry list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="widgets.css">
</head>

<body>
    <div class="io">
        <div style="margin: 0 auto;">
            <div class="matrix-title">Goods & Services test</div><br><br>
            <div class="sector-list-test">
            </div>
            <div class="settings">
            </div>
        </div>
    </div>

    <script src="lib/d3.min.js"></script>
    <script src="lib/useeio_widgets.js"></script>
    <script>

        var config = useeio.urlConfig();
        var modelID = config.get().model || 'USEEIOv1.2';

        var model = useeio.model({
            endpoint: './api',
            model: modelID,
            asJsonFiles: true,
        });

        var sectorList = useeio.sectorListTest({
            model: model,
            selector: '.sector-list-test',
        });
                var settings = useeio.settings({
                    selector: '.settings'
                });
        config.join(sectorList);
                config.join(settings);
        config.updateIfAbsent({
            demandorrequirement: 'demand',
            view: ["mosaic"],
            showvalues: true
        });
    </script>
</body>

</html>
