<!DOCTYPE html>
<html lang="en">

</head>

<body>
    <div style="max-width: 90%; margin: auto;">
        <div id="iogrid"></div>
    </div>

    <script src="lib/d3.min.js"></script>
    <script src="lib/useeio_widgets.js"></script>
    <script>

        // Mining - Metal Ore Mining, Support Activities for Mining, Automobiles

        //sectors = "212230,2122A0,213111,21311A,336111"

        var hiddenhash = {
            indicators: "GCC",
            //naics: naics,
            //sectors: sectors,
            count: 10
        };

        var config = useeio.urlConfig();
        var modelID = config.get().model || 'USEEIO'; // USEEIOv1.2 shows incorrect bars. $300.043 input per $1 for agriculture.


        var model = useeio.model({
            endpoint: './api',
            model: modelID,
            asJsonFiles: true,
        });
        var ioGrid = useeio.ioGrid({
            model: model,
            selector: '#iogrid',
        });
        config.join(ioGrid);

    </script>
</body>
