<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>IO Grid</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
</head>

<body>
    <div style="max-width: 90%; margin: auto;">
        <div id="iogrid"></div>
    </div>

    <script src="lib/d3.min.js"></script>
    <script src="lib/useeio_widgets.js"></script>
    <script>

        // Add bioeconomy
        naics = "311615,311812,321113,221112,113310,322110,311821,311612,325211,311813,311911,311919,311830,311119,322121,311824,311941,325991,311710,311930";

        var hiddenhash = {
            indicators: "VADD",
            naics: naics,
            count: 20
        };

        var config = useeio.urlConfig();
        var modelID = config.get().model || 'USEEIO'; // USEEIOv1.2 shows incorrect bars. $300.043 input per $1 for agriculture.


        var model = useeio.model({
            endpoint: './api',
            model: modelID,
            asJsonFiles: true,
        });
        var ioGrid = useeio.ioGrid({
            model: model,
            selector: '#iogrid',
        });
        config.join(ioGrid);

    </script>
</body>

</html>
